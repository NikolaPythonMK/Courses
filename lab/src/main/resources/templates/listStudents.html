<html>
<head>
    <meta charset="utf-8">
    <title>Add new Student to Course</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Student Enrollment - Select the Student </h1>
</header>
<section>
    <h2>Select the student to enroll:</h2>

    <form th:action="@{/StudentEnrollmentSummary}">
        <div th:each="student : ${students}">
            <input type="radio" name="username" th:value="${student.getUsername()}" th:text="${student.getName()} + ' ' + ${student.getSurname()}">
        </div>
        <input type="submit" name="Submit">
    </form>

    <button><a href="/StudentEnrollmentSummary">Students</a> </button>

    <form th:method="POST" th:action="@{/SearchStudent}">
        <label for="search-input">Search student:</label> <input type="text" name="search-input" id="search-input">
        <input type="submit" name="Submit">
    </form>

    <a href='/CreateStudent' type='button'>Create New Student</a> <br/> <br/>

    <br/>
    <button><a href="/courses">Back</a></button>

<!--    <a href="/StudentEnrollmentSummary">Submit</a>-->
</section>
<aside>
    <table>
        <tr>
            <th colspan="2">
                Your Enrollment Status
            </th>
        </tr>
        <tr>
            <td><b>Course Id</b></td>
            <td>2</td>
        </tr>
    </table>
</aside>

</body>
</html>
