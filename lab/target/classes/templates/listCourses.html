<html>
<head>
    <meta charset="utf-8">
    <title>Welcome and Choose a Course</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Courses List</h1>
</header>
<main>
    <h2>Choose course:</h2>

    <form th:method="POST" th:action="@{/listCourses}">
        <div th:each="course : ${courses}">
            <input type="radio" th:text="${course.getName()}" name="courseId" th:value="${course.getCourseId()}">
        </div>
        <input type="submit" name="Submit">
    </form>

    <br/>
<!--    <a href="/ÐddStudent">Submit</a>-->
</main>
</body>
</html>
